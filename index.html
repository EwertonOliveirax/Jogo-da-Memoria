<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link href="fonts/tmj_by_mallagueta_pepper-d62rr8r.ttf" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Jogo da Memória</h1>
      <div class="board">
        <div class="card">
          <div class="front">
            <img id="img"  src="img/cascao.png" alt="imagem 1">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png" alt="logo">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img"  src="img/cebolinha.png" alt="imagem 2">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png" alt="logo">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img"  src="img/chico_bento.png" alt="imagem 3">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png" alt="logo">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img"  src="img/magali.png" alt="imagem 4">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png" alt="logo">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img"  src="img/cascao.png" alt="imagem 1">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png" alt="logo">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img"  src="img/cebolinha.png" alt="imagem 2">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png" alt="logo">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img"  src="img/chico_bento.png" alt="imagem 3">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png">
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img id="img" src="img/magali.png" alt="imagem 4">
          </div>
          <div class="back">
            <img id="logo" src="img/Turma_da_Mônica_Logo.png">
          </div>
        </div>
      </div>
      <div class="scoreboard">
        <span>Pontos: <span id="score">0</span></span>
        <span>Jogadas: <span id="moves">0</span></span>
        <button id="restart-btn">Reiniciar</button>
      </div>
      
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
